<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white p-4">
      <h2 class="navbar-brand text-center">Shopping Website</h2>
      <cart-summary></cart-summary>
    </div>
  </div>
  <div class="row">

      <div class="col-3 p-2">
          <div class="list-group">
              <button
                  class="list-group-item list-group-item-action btn btn-outline-primary"
                  (click)="changeCategory()"
              >
                  Home
              </button>
              <ng-container *ngFor="let cat of categories">
                  <button
                      class="list-group-item list-group-item-action btn btn-outline-primary"
                      [class.active]="cat === selectedCategory"
                      (click)="changeCategory(cat)"
                  >
                      {{ cat }}
                  </button>
              </ng-container>
          </div>
  </div>


    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-end fontColor">
            {{ product.price | currency : "USD" : "symbol" : "2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          <p *ngIf="selectedProduct === product">{{ product.description }}</p>
          {{ product.description }}
          <button
            class="btn btn-success btn-sm float-end m-3"
            (click)="addProductToCart(product)"
          >
            Add To Cart
          </button>
          <button
            class="btn btn-success btn-sm float-end m-3"
            (click)="showProductDetails(product.id)"
          >
            Product Description
          </button>
        </div>
      </div>

      <div class="form-inline float-left mr-1">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($event)"
        >
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button
          *ngFor="let page of pageNumbers"
          (click)="changePage(page)"
          class="btn btn-outline-primary"
          [class.active]="page == selectedPage"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
